---
partial: all
layout: page
---

{% for category in site.categories reversed %}
  <a name="{{ category | first }}"><h2>{{ category | first }}</h2></a>
    <ul>
	{% for posts in category %}
		{% for post in posts %}

			<div class="row">
				<div class="small-12 columns">
				<sub>{{ post.date | date: '%B %d, %Y' }}</sub>

				<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>

			  	{{ post.excerpt }}


				</div>
		</div>
		{% endfor %}
		{% endfor %}
</ul>
{% endfor %}
