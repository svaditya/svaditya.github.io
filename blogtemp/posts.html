---
partial: all
layout: page
---

{% for category in site.categories %}
  <a name="{{ category | first }}"><h2>{{ category | first }}</h2></a>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
	<div class="row">
	<div class="small-12 columns">
	<sub>{{ post.date | date: '%B %d, %Y' }}</sub>
        <a href="{{ post.url }}">{{ post.title }}</a>
	{{ post.excerpt }}	
      
	</div>

	</div>	
	{% endfor %}
    {% endfor %}
    </ul>
  
{% endfor %}
